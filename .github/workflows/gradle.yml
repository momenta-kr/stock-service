name: Java CI with Gradle

on:  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push with Jib
      run: |
        TAG=${GITHUB_SHA::7}
        ./gradlew jib --no-daemon --stacktrace -Djib.to.tags=${TAG},latest

    # ----------------------------
    # GitOps repo bump (push only on main push)
    # PR에서는 다른 레포 push하지 않도록 가드
    # ----------------------------
    - name: Checkout GitOps repository
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/checkout@v4
      with:
        repository: momenta-kr/gitops
        token: ${{ secrets.GITOPS_REPO_TOKEN }}
        ref: main
        path: gitops

    - name: Install yq
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq
        yq --version

    - name: Update image tag in values.yaml
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      working-directory: gitops
      run: |
        echo "Updating image.tag to ${TAG}"
        yq -i '.image.tag = strenv(TAG)' stock-service/values-prod.yml

    - name: Commit & push GitOps changes
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      working-directory: gitops
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add stock-service/values-prod.yml
        git commit -m "chore(prod): bump stock-service image tag to ${TAG}" || exit 0
        git push
